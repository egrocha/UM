      <h4>114. The Men</h4>
      <p>Say: I seek refuge in the Lord of men,</p>
      <p>The King of men,</p>
      <p>The God of men,</p>
      <p>From the evil of the whisperings of the slinking (Shaitan),</p>
      <p>Who whispers into the hearts of men,</p>
      <p>From among the jinn and the men.</p>
