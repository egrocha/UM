      <h4>113. The Dawn</h4>
      <p>Say: I seek refuge in the Lord of the dawn,</p>
      <p>From the evil of what He has created,</p>
      <p>And from the evil of the utterly dark night when it comes,</p>
      <p>And from the evil of those who blow on knots,</p>
      <p>And from the evil of the envious when he envies.</p>
      <p></p>
