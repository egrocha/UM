<h4 class="subsection">13.11.3 Other Changes</h4>

     <ul>
<li>Stack memory is maintained separately from other memory,
which can sharply reduce memory fragmentation.

     <li><!-- SPRM 11306 -->
Decreased garbage collection overhead in some cases. 
</ul>
